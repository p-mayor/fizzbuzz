<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FizzBuzz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="main.js"></script>
</head>
<body>
    <div id='div1'>
        <script>
            var temp = 0
            for(i=1; i<=1000; i++) {
                if (i%2==0 && i%3==0) {
                    document.write("<u><b>" + i + "</u></b>")
                }
                else if (i%2==0){
                    document.write(i.toString().bold());  
                } else if (i%3==0) {
                    document.write("<u>" + i + "</u>");   
                } else {
                    document.write(i)
                }
                document.write(" ")
            }
        </script>
    </div>
</body>
</html>
